    let currentQuestion = null;
    let score = 0;
    let totalQuestions = 0;
    let triesLeft = 3;
    let landmarks = {'mountains': {'Όλυμπος': [40.0859, 22.3583], 'Παρνασσός': [38.5333, 22.6], 'Σμόλικας': [40.0833, 20.9167], 'Ψηλορείτης': [35.2167, 24.7667], 'Πήλιο': [39.3967, 23.0419], 'Ταΰγετος': [36.95, 22.35], 'Άθως': [40.1564, 24.3284], 'Δίρφυς': [38.6167, 23.85], 'Χελμός': [38.0, 22.2], 'Γκιώνα': [38.6667, 22.2833], 'Τύμφη': [39.9833, 20.8167], 'Βαρδούσια': [38.7167, 22.1167], 'Γράμμος': [40.3667, 20.8833], 'Παναχαϊκό': [38.2167, 21.8833], 'Οίτη': [38.8167, 22.2833], 'Μαίναλο': [37.6, 22.2833], 'Λευκά Όρη': [35.2833, 24.0], 'Παγγαίο': [40.9167, 24.0833], 'Βέρμιο': [40.4667, 22.0167], 'Φαλακρό': [41.2833, 24.0833], 'Καϊμακτσαλάν': [40.9333, 21.7833], 'Δίκτη': [35.1167, 25.4833], 'Πάρνηθα': [38.1667, 23.7167], 'Υμηττός': [37.9667, 23.8167], 'Μπέλες': [41.3333, 22.9333], 'Ροδόπη': [41.5167, 24.6], 'Όρβηλος': [41.3667, 23.6], 'Άσκιο': [40.5, 21.7], 'Βόρας': [40.9333, 21.7833], 'Πιέρια': [40.25, 22.2167], 'Βασιλίτσα': [40.0833, 21.0833], 'Κίσσαβος': [39.9333, 22.6833]}, 'lakes': {'Λίμνη Τριχωνίδα': [38.5667, 21.55], 'Λίμνη Βόλβη': [40.6833, 23.5833], 'Λίμνη Πρέσπα': [40.75, 21.0833], 'Λίμνη Πλαστήρα': [39.2333, 21.7333], 'Λίμνη Κερκίνη': [41.2, 23.1333], 'Λίμνη Παμβώτιδα': [39.65, 20.85], 'Λίμνη Βεγορίτιδα': [40.75, 21.7833], 'Λίμνη Δόξα': [37.9333, 22.2833], 'Λίμνη Κρεμαστών': [38.9167, 21.5], 'Λίμνη Υλίκη': [38.4, 23.2833], 'Λίμνη Καστοριάς': [40.5167, 21.2833], 'Λίμνη Μαραθώνα': [38.15, 23.9], 'Λίμνη Μικρή Πρέσπα': [40.75, 21.0833], 'Λίμνη Πετρών': [40.7167, 21.6833], 'Λίμνη Δοϊράνη': [41.1833, 22.75], 'Λίμνη Λυσιμαχεία': [38.5667, 21.3667], 'Λίμνη Στυμφαλία': [37.85, 22.4667], 'Λίμνη Κουρνά': [35.3333, 24.2833], 'Λίμνη Ζηρού': [39.2333, 20.95], 'Λίμνη Τζαραβίνας': [39.8667, 20.6], 'Λίμνη Χειμαδίτιδα': [40.6167, 21.5833], 'Λίμνη Ζάζαρη': [40.6333, 21.55], 'Λίμνη Βιστωνίδα': [41.0333, 25.1667], 'Λίμνη Κορώνεια': [40.6833, 23.15], 'Λίμνη Ισμαρίδα': [40.95, 25.3333]}, 'rivers': {'Αλιάκμονας': [40.4667, 22.2], 'Αχελώος': [39.0167, 21.55], 'Πηνειός': [39.8667, 22.75], 'Αξιός': [40.7, 22.7167], 'Νέστος': [40.85, 24.7833], 'Έβρος': [41.6833, 26.5667], 'Στρυμόνας': [41.2833, 23.35], 'Αλφειός': [37.4833, 21.7], 'Άραχθος': [39.0333, 21.0667], 'Θύαμις': [39.6167, 20.1833], 'Σπερχειός': [38.8667, 22.5333]}};
    let currentCategory = null;
    // Define feature groups globally
    var mountain_group;
    var lake_group;
    var river_group;
    function showCategorySelection() {
        const categoryDiv = document.createElement('div');
        categoryDiv.className = 'category-selection';
        categoryDiv.innerHTML = `
            <div class="popup-content">
                <h3>Επιλέξτε Κατηγορία</h3>
                <button onclick="selectCategory('mountains')">Βουνά</button>
                <button onclick="selectCategory('lakes')">Λίμνες</button>
                <button onclick="selectCategory('rivers')">Ποτάμια</button>
            </div>
        `;
        document.body.appendChild(categoryDiv);
    }
    
    function selectCategory(category) {
        currentCategory = category;
        document.querySelector('.category-selection').remove();
        
        // Hide all markers first
        mountain_group.eachLayer((layer) => {
            if (layer instanceof L.Marker) {
                map.removeLayer(layer);
            }
        });
        lake_group.eachLayer((layer) => {
            if (layer instanceof L.Marker) {
                map.removeLayer(layer);
            }
        });
        river_group.eachLayer((layer) => {
            if (layer instanceof L.Marker) {
                map.removeLayer(layer);
            }
        });
        
        // Show only markers for selected category
        let activeGroup;
        switch(category) {
            case 'mountains':
                activeGroup = mountain_group;
                break;
            case 'lakes':
                activeGroup = lake_group;
                break;
            case 'rivers':
                activeGroup = river_group;
                break;
        }
        
        if (activeGroup) {
            activeGroup.eachLayer((layer) => {
                if (layer instanceof L.Marker) {
                    layer.addTo(map);
                }
            });
        }
        
        startQuiz();
    }
    
    function startQuiz() {
        gameMode = 'quiz';
        score = 0;
        document.getElementById('quiz-info').style.display = 'block';
        updateScore();
        generateQuestion();
    }
    
    function generateQuestion() {
        if (!currentCategory || !landmarks[currentCategory]) {
            showFeedback('Δεν υπάρχουν διαθέσιμα σημεία για αυτή την κατηγορία');
            return;
        }
        
        const landmarks_list = Object.keys(landmarks[currentCategory]);
        const landmark = landmarks_list[Math.floor(Math.random() * landmarks_list.length)];
        
        currentQuestion = {
            category: currentCategory,
            name: landmark,
            location: landmarks[currentCategory][landmark]
        };
        
        triesLeft = 3;
        document.getElementById('question').textContent = 
            `Πού βρίσκεται ${landmark}; (${triesLeft} προσπάθειες)`;
    }
    
    function showFeedback(message, isCorrect) {
        const feedbackDiv = document.getElementById('feedback');
        feedbackDiv.textContent = message;
        feedbackDiv.className = isCorrect ? 'feedback-correct' : 'feedback-incorrect';
        feedbackDiv.style.display = 'block';
        
        setTimeout(() => {
            feedbackDiv.style.display = 'none';
        }, 2000);
    }
    
    function updateScore() {
        document.getElementById('score').textContent = `Σκορ: ${score}/${totalQuestions}`;
        document.getElementById('tries').textContent = `Προσπάθειες: ${triesLeft}`;
    }
    
    function startExploreMode() {
        console.log('Starting explore mode');
        gameMode = 'explore';
        currentQuestion = null;
        score = 0;
        totalQuestions = 0;
        triesLeft = 3;
        updateScore();
        document.getElementById('quiz-info').style.display = 'none';
        document.getElementById('feedback').style.display = 'none';
        document.querySelectorAll('.leaflet-marker-icon').forEach(marker => {
            marker.style.display = 'block';
        });
    }
    
    function checkAnswer(lat, lng) {
        console.log('Checking answer at:', {lat, lng});
        console.log('Current game mode when clicked:', gameMode);
        if (gameMode !== 'quiz' || !currentQuestion) {
            console.log('Not in quiz mode or no current question');
            return;
        }
        
        const targetLat = currentQuestion.location[0];
        const targetLng = currentQuestion.location[1];
        console.log('Target location:', {targetLat, targetLng});
        
        const distance = calculateDistance(lat, lng, targetLat, targetLng);
        console.log('Distance to target:', distance, 'km');
        
        triesLeft--;
        
        if (distance <= 40) { // Within 40km
            score++;
            showFeedback('Σωστά!');
            updateScore();
            setTimeout(generateQuestion, 1500);
        } else {
            if (triesLeft > 0) {
                showFeedback(`Λάθος. ${triesLeft} προσπάθειες ακόμα. Απόσταση: ${Math.round(distance)}km`);
            } else {
                showFeedback(`Το ${currentQuestion.name} βρίσκεται εδώ`);
                // Show correct location
                const correctMarker = L.marker([targetLat, targetLng]).addTo(map);
                setTimeout(() => {
                    map.removeLayer(correctMarker);
                    generateQuestion();
                }, 2000);
            }
        }
    }
    
    function calculateDistance(lat1, lng1, lat2, lng2) {
        const R = 6371; // Earth's radius in km
        const dLat = (lat2 - lat1) * Math.PI / 180;
        const dLng = (lng2 - lng1) * Math.PI / 180;
        const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                 Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                 Math.sin(dLng/2) * Math.sin(dLng/2);
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        return R * c;
    }
    
    document.addEventListener('DOMContentLoaded', function() {
        console.log('DOM loaded, waiting for map initialization');
        
        // Function to initialize map handlers
        function initMapHandlers() {
            console.log('Attempting to initialize map handlers');
            const mapElement = document.querySelector('.folium-map');
            
            if (!mapElement) {
                console.error('Map element not found');
                return;
            }
            
            // Get the map ID from the element
            const mapId = mapElement.id;
            console.log('Map ID:', mapId);
            
            // Access the map variable directly using the generated name
            const leafletMap = window[mapId];
            console.log('Leaflet map object:', leafletMap);
            
            if (!leafletMap) {
                console.error('Leaflet map not found, retrying in 1 second');
                setTimeout(initMapHandlers, 1000);
                return;
            }
            
            // Handle map clicks
            leafletMap.on('click', function(e) {
                if (gameMode === 'quiz') {
                    checkAnswer(e.latlng.lat, e.latlng.lng);
                }
            });

            // Handle marker clicks
            leafletMap.on('popupopen', function(e) {
                if (gameMode === 'quiz') {
                    if (e.popup && e.popup._source) {
                        const marker = e.popup._source;
                        if (marker && marker.getLatLng) {
                            const latLng = marker.getLatLng();
                            checkAnswer(latLng.lat, latLng.lng);
                            leafletMap.closePopup();
                        } else {
                            console.error('Invalid marker object:', marker);
                        }
                    } else {
                        console.error('Invalid popup event:', e);
                    }
                }
            });
            
            console.log('Map handlers setup complete');
        }
        
        // Start initialization after a short delay to ensure map is loaded
        setTimeout(initMapHandlers, 1000);
    });
</script>
