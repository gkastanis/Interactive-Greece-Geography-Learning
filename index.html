<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Γεωγραφία της Ελλάδας</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="static/css/styles.css" />
</head>
<body>
  <div id="map"></div>
    
  <div class="title-container">
      <h1>Γεωγραφία της Ελλάδας</h1>
      <div class="game-controls">
          <button onclick="startExploreMode()" class="game-button explore">🗺️ Εξερεύνηση</button>
          <button onclick="showCategorySelection()" class="game-button quiz">🎮 Κουίζ</button>
      </div>
      <div id="quiz-info" style="display: none;">
          <p id="question"></p>
          <p id="score">Σκορ: 0/0</p>
          <p id="tries">Προσπάθειες: 3</p>
      </div>
  </div>
  
  <div id="category-selection" class="category-selection" style="display: none;">
      <button onclick="startQuiz('mountains')">🏔️ Βουνά</button>
      <button onclick="startQuiz('lakes')">💧 Λίμνες</button>
      <button onclick="startQuiz('rivers')">🌊 Ποτάμια</button>
  </div>
      <!-- Leaflet JS -->
      <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.min.js"></script>
      
      <!-- Custom JS -->
      <script src="static/js/locations.js"></script>
      <script src="static/js/map.js"></script>
      <script src="static/js/game.js"></script>
  </body>
  </html>
